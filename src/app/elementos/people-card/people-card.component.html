<div class="card" [style.backgroundImage]="'url(' + backgroundImage + ')'">
    <div class="card-body__usm">
        <h3 class="fw-bold text-white">{{ name }}</h3>
        <div class="hover-content">
            <p class="title">{{ title }}</p>
            <p class="contact">
                <strong>Contacto:</strong> {{ email }}
            </p>
            <p class="office">
                <strong>Oficina:</strong> {{ office }}
            </p>
        </div>
    </div>
</div>
